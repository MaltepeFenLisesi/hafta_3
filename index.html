<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Olma Formu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form>
      <div class="form-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı Adı Giriniz">
      </div>
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta giriniz">
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="password">Şifre Tekrar:</label>
        <input type="password" name="password" id="password">
      </div>
      <button type="submit">Kayıt Ol</button>
    </form>
  </div>
</body>
</html>
